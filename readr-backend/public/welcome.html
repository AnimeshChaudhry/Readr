<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400italic,700,700italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheets/welcome-page.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/books.css">

	<style>
		form :focus:required:invalid {
			border-color: #a94442
		}
	</style>
</head>

<body style="background-color: rgb(254,255,57);">
	<div style="background:transparent" class="container col text-center justify-content-center align-self-center">
		<div style="background:transparent" class="jumbotron">
			<h1>Welcome to Readr</h1>
			<h2>get your read on</h2>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form login-form="form" id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="emailAddress" id="login-email" tabindex="1" class="form-control" placeholder="Email" value="" autofocus required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form register-form="form" id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="emailAddress" id="register-email" tabindex="1" class="form-control" placeholder="Email" value="" autofocus required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="new-password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
									</div>
									<div class="form-group">
										<input type="text" name="firstName" id="myFirstName" tabindex="3" class="form-control" placeholder="John" required>
									</div>
									<div class="form-group">
										<input type="text" name="lastName" id="myLastName" tabindex="4" class="form-control" placeholder="Smith" required>
									</div>

									<div class="form-group">
										<input type="text" name="book1" id="mybook1" tabindex="5" class="form-control" placeholder="My Book 1" required>
									</div>
									<div class="form-group">
										<input type="text" name="book2" id="mybook2" tabindex="6" class="form-control" placeholder="My Book 2" required>
									</div>
									<div class="form-group">
										<input type="text" name="book3" id="mybook3" tabindex="7" class="form-control" placeholder="My Book 3" required>
									</div>
									<div class="form-group">
										<input type="text" name="book4" id="mybook4" tabindex="8" class="form-control" placeholder="My Book 4" required>
									</div>
									<div class="form-group">
										<input type="text" name="book5" id="mybook5" tabindex="9" class="form-control" placeholder="My Book 5" required>
									</div>


									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="11" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
									<div id="register-account-popup" class="modal">
										<p id="register-account-popup-msg"></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<p><a href="bookSearch.html" target="_blank">Click Here to search for books</a></p>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<script src="/dpd.js" type="text/javascript"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src="scripts/validation.js" charset="utf-8"></script>
	<script src="scripts/login.js" charset="utf-8"></script>
</body>

</html>
